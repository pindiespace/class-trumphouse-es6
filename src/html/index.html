<!doctype html>

<html class="no-js">

  <head>

    <meta charset="utf-8">

    <!--this gulp-operated boilerplate is suitable for simple projects 
    without complex transpiles or workflows-->

    <title>Basic Dev Boilerplate</title>
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">

    <!--touch icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--stylesheets (compiled from .scss), NOTE: this creates golden gradient-->
    <link href="css/style.min.css" rel="stylesheet">

    <!--
      scripts that should run in the head, test for ability to run aframe.
    -->
    <script src="js/lib/modernizr/modernizr.js"></script>

  </head>

  <body>
 
    <!--your stuff goes here -->
   
    <!--scripts that can run later-->
    <script src="js/lib/jquery/jquery.min.js"></script>
    <script src="js/app.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  </body>
</html>
